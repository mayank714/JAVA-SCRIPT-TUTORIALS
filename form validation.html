<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>form Validation</title>
</head>

<body>
<form onsubmit="return validate()" action="message.html"  >
<input id="inp1" class="cls1" placeholder="Username" type="text" />
<label id="label" style="color:#FF0000 ; visibility:hidden;">Please write the username</label><br><br>
<input id="inp2" class="cls1" placeholder="Password" type="password" />
<label id="label2" style="color:#FF0000 ; visibility:hidden;">Please write the password</label><br>
<label id="label3" style="color:#FF0000 ; visibility:hidden;">Password too short</label><br>
<button id="btn1" type="submit">Submit</button>

</form>
<script type="text/javascript">
function validate()
{
var username = document.getElementById("inp1");
var password = document.getElementById("inp2");

if(username.value.trim()=="") //|| password.value.trim=="")
{
//alert("blank username");
username.style.border="solid 3px red";
document.getElementById("label").style.visibility="visible";
return false;
}
else if(password.value.trim()=="")
{
//alert("Blank password");
password.style.border="solid 3px red";
document.getElementById("label2").style.visibility="visible";

return false;
}
else if(password.value.trim().length< 5)
{
//alert("password too short");
document.getElementById("label3").style.visibility="visible";
return false;
}
else
{
return true;
}
}
</script>
</body>
</html>
