<head>

<title>Eight (Looping )</title>
<script type="text/javascript">
/*Q1= Print multiplication table of 5 using for loop
Q2= Print  first 5 even number
 eg=2 4 6 8 10 */
 
// for loop is used when no. of iteration known in advance//
document.write("<h1> First Answer</h1>");
for(var x=1;x<=10;x++)
{
document.write("<h2>" +(5*x)+"</h2>");
}
document.write("<h1> Second Answer</h1>");
for(var x=2;x<=10;x+=2)
{
document.write("<h2>" +(x)+"</h2>");
}
</script>


</head>

<body>
</body>
