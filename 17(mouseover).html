<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Mouseover and mouseout</title>


</head>

<body>
<img src="1.jpg" id="jain1" onmouseover="setnewjainshab()" onmouseout="setoldjainshab()" width="1000" height="800"/>
<script>
function setnewjainshab()
{
document.getElementById("jain1").src="2.jpg";
}
function setoldjainshab()
{
document.getElementById("jain1").src="1.jpg";
}

</script>




</body>
</html>
