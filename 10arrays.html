<title>Arrays</title>
<script type="text/javascript">

var cars=["Mayank" , "Akansh" , "Deepanshu"];
//slice method
var new_cars=cars.slice(0,3);
document.write("<h1>"+new_cars+"</h1>");

for(var i=0;i<3;i++)
{
document.write("<h1>" +cars[i]+  "</h1>")
}


</script>
