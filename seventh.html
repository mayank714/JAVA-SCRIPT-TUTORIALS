<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>seventh program(switch case) </title>
<script type="text/javascript">
//Can be used for number, string , boolean//

//find day of week by acceping its number//
/* eg 1= monday 2= tuesday*/
var day=78;
switch(day)
{
case 1:
document.write("<h2> Sunday</h2>");
break;
case 2:
document.write("<h2> Monday</h2>");
break;
case 3:
document.write("<h2> tuesday</h2>");
break;
case 4:
document.write("<h2> Wednesday</h2>");
break;
case 5:
document.write("<h2> thursday</h2>");
break;
case 6:
document.write("<h2> Friday</h2>");
break;
case 7:
document.write("<h2> Saturday</h2>");
break;
default:
document.write("<h2> Day not valid</h2	>")
}
</script>
</head>

<body>
</body>
</html>
