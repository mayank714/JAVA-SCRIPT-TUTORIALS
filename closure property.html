<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Closure</title>
<script type="text/javascript">

function outer()
{

var i="This is outer function";
document.write("<h1>" +i+ "</h1>");
function inner()
{
var j="this is inner function";
document.write(j+"<br>");
}
inner()
}
outer();
</script>
</head>

</body>
